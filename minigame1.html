<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
</head>
<body>
    <h1>Cookie Clicker Game</h1>
    <p>Click the cookie to answer questions and win prizes!</p>
    <button id="cookie" onclick="handleCookieClick()">Click Me!</button>
    <p id="cookieCount">Cookies: 0</p>

    <script>
        var cookieCount = 0;
        var correctAnswers = 0;

        function handleCookieClick() {
            cookieCount++;
            document.getElementById('cookieCount').textContent = 'Cookies: ' + cookieCount;
            showQuestion();
        }

        function showQuestion() {
            var question = generateQuestion();
            var answer = calculateAnswer(question);

            var userAnswer = prompt(question);

            if (parseInt(userAnswer) === answer) {
                correctAnswers++;
                if (correctAnswers % 5 === 0) {
                    alert('Congratulations! You won a prize!');
                }
            } else {
                alert('Oops! That was incorrect. Keep trying!');
            }
        }

        function generateQuestion() {
            var num1 = Math.floor(Math.random() * 10) + 1;
            var num2 = Math.floor(Math.random() * 10) + 1;
            var operator = Math.random() > 0.5 ? '+' : '-';
            return 'What is ' + num1 + ' ' + operator + ' ' + num2 + '?';
        }

        function calculateAnswer(question) {
            var parts = question.split(' ');
            var num1 = parseInt(parts[2]);
            var num2 = parseInt(parts[4]);
            var operator = parts[3];
            if (operator === '+') {
                return num1 + num2;
            } else {
                return num1 - num2;
            }
        }
    </script>
</body>
</html>
