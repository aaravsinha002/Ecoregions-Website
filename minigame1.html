<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <style>
        #cookie {
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style = "text-align:center;">Cookie Clicker Game Exam Review</h1>
    <p style = "text-align:center;">Click the cookie to answer questions that relate to the final exam review. If youanswer right, you get more cookies. 
        Every mulitple of 5 cookies, something cool will happen!</p>
    <img id="cookie" src="images\ cookie.jpg" alt="Cookie" onclick="handleCookieClick()">
    <p id="cookieCount">Cookies: 0</p>

    <script>
        var cookieCount = 0;
        var correctAnswers = 0;

        var questionBank = [
            {
                question: "1",
                answer: "1"
            },
            {
                question: "2",
                answer: "2"
            },
            {
                question: "3",
                answer: "3"
            },
            {
                question: "4",
                answer: "4"
            },
            {
                question: "5",
                answer: "5"
            }
            
        ];

        function handleCookieClick() {
            
            document.getElementById('cookieCount').textContent = 'You have ' + cookieCount + 'cookies.';
            showQuestion();
        }

        function showQuestion() {
            var randomIndex = Math.floor(Math.random() * questionBank.length);
            var question = questionBank[randomIndex].question;
            var answer = questionBank[randomIndex].answer;

            var userAnswer = prompt(question);

            if (userAnswer && userAnswer.toLowerCase() === answer.toLowerCase()) {
                correctAnswers++;
                cookieCount++;
                if (correctAnswers % 5 === 0) {
                    alert('Congratulations! You won a prize!');
                }
            } else {
                alert('Oops! Try Again!');
                correctAnswers--;
                
            }
        }
    </script>
</body>
</html>
