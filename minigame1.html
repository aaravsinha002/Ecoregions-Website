<!DOCTYPE html>
<html>
<head>
    <title>Cookie Clicker Game</title>
    <style>
        #cookie {
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker Game</h1>
    <p>Click the cookie to answer questions and win prizes!</p>
    <img id="cookie" src="cookie.jpg" alt="Cookie" onclick="handleCookieClick()">
    <p id="cookieCount">Cookies: 0</p>

    <script>
        var cookieCount = 0;
        var correctAnswers = 0;

        var questionBank = [
            {
                question: "1",
                answer: "1"
            },
            {
                question: "2",
                answer: "2"
            },
            {
                question: "3",
                answer: "3"
            },
            {
                question: "4",
                answer: "4"
            },
            {
                question: "5",
                answer: "5"
            }
            // Add more questions to the question bank as desired
        ];

        function handleCookieClick() {
            cookieCount++;
            document.getElementById('cookieCount').textContent = 'Cookies: ' + cookieCount;
            showQuestion();
        }

        function showQuestion() {
            var randomIndex = Math.floor(Math.random() * questionBank.length);
            var question = questionBank[randomIndex].question;
            var answer = questionBank[randomIndex].answer;

            var userAnswer = prompt(question);

            if (userAnswer && userAnswer.toLowerCase() === answer.toLowerCase()) {
                correctAnswers++;
                if (correctAnswers % 5 === 0) {
                    alert('Congratulations! You won a prize!');
                }
            } else {
                alert('Oops! That was incorrect. Keep trying!');
            }
        }
    </script>
</body>
</html>
